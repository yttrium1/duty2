<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与計算サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e7f4e4;
            border: 1px solid #b2d8b2;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #2f6a2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>給与計算</h1>
        <form id="salary-form">
            <label for="salary">俸給 (a)</label>
            <input type="number" id="salary" name="salary" required placeholder="例: 300000">

            <label for="dependents">扶養手当対象者の人数 (b)</label>
            <input type="number" id="dependents" name="dependents" required placeholder="例: 2">

            <label for="housing">住居手当 (c)</label>
            <select id="housing" name="housing">
                <option value="28000">あり</option>
                <option value="0">なし</option>
            </select>

            <label for="overtime">残業平均時間 (d)</label>
            <input type="number" id="overtime" name="overtime" required placeholder="例: 10">

            <label for="night-duty">日当直回数 (e)</label>
            <input type="number" id="night-duty" name="night-duty" required placeholder="例: 3">

            <label for="position-allowance">職務手当 (f)</label>
            <select id="position-allowance" name="position-allowance">
                <option value="80000">副部長</option>
                <option value="95000">部長</option>
                <option value="0">なし</option>
            </select>

            <button type="button" onclick="calculateSalary()">計算する</button>
        </form>
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        function calculateSalary() {
            const salary = parseFloat(document.getElementById('salary').value);
            const dependents = parseFloat(document.getElementById('dependents').value);
            const housing = parseFloat(document.getElementById('housing').value);
            const overtime = parseFloat(document.getElementById('overtime').value);
            const nightDuty = parseFloat(document.getElementById('night-duty').value);
            const positionAllowance = parseFloat(document.getElementById('position-allowance').value);

            // 計算式: (a + b) * 1.12 + c + 184700 + d * ((a * 1.12 + 184700) / 162) + e * 21000 + f
            const base = (salary + dependents) * 1.12;
            const overtimePay = overtime * (base + 184700) / 162;
            const total = base + housing + 184700 + overtimePay + (nightDuty * 21000) + positionAllowance;

            // 出力結果を表示
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `計算結果: ¥${total.toLocaleString()}`;
            outputDiv.style.display = 'block';
        }
    </script>
</body>
</html>
