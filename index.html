<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与計算サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e7f4e4;
            border: 1px solid #b2d8b2;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #2f6a2f;
        }
        .salary-result {
            font-size: 1rem;
            color: blue;
            margin-left: 10px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>給与計算</h1>
        <form id="salary-form">
            <label for="years">年目 (x)</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="years" name="years" required placeholder="例: 5" oninput="updateSalaryResult()">
                <span id="salary-result" class="salary-result"></span>
            </div>

            <label for="dependents">扶養手当対象者の人数 (b)</label>
            <input type="number" id="dependents" name="dependents" required placeholder="例: 2">

            <label for="housing">住居手当 (c)</label>
            <select id="housing" name="housing">
                <option value="28000">あり</option>
                <option value="0">なし</option>
            </select>

            <label for="overtime">残業平均時間 (d)</label>
            <input type="number" id="overtime" name="overtime" required placeholder="例: 10">

            <label for="night-duty">日当直回数 (e)</label>
            <input type="number" id="night-duty" name="night-duty" required placeholder="例: 3">

            <label for="position-allowance">職務手当 (f)</label>
            <select id="position-allowance" name="position-allowance">
                <option value="80000">副部長</option>
                <option value="95000">部長</option>
                <option value="0">なし</option>
            </select>

            <button type="button" onclick="calculateSalary()">計算する</button>
        </form>
        <div id="output" class="output" style="display: none;"></div>
        <canvas id="salaryChart" width="800" height="400" style="display: none;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function getSalaryFromYears(years) {
            // 医師俸給表に基づく俸給計算
            if (years >= 3 && years <= 7) {
                return 292400 + (years - 3) * 8800; // 医事号俸
            } else if (years >= 8) {
                return 361700 + (years - 8) * 8800; // 医長号俸
            } else {
                return 0; // 範囲外
            }
        }

        function updateSalaryResult() {
            const years = parseInt(document.getElementById('years').value);
            const salary = getSalaryFromYears(years);
            const resultElement = document.getElementById('salary-result');
            if (salary > 0) {
                resultElement.textContent = `俸給: ¥${Math.ceil(salary).toLocaleString()}`;
            } else {
                resultElement.textContent = "";
            }
        }

        function calculateSalary() {
            const years = parseInt(document.getElementById('years').value);
            const dependents = parseFloat(document.getElementById('dependents').value);
            const housing = parseFloat(document.getElementById('housing').value);
            const overtime = parseFloat(document.getElementById('overtime').value);
            const nightDuty = parseFloat(document.getElementById('night-duty').value);
            const positionAllowance = parseFloat(document.getElementById('position-allowance').value);

            const salaries = [];
            const labels = [];

            for (let i = 0; i <= 10; i++) {
                const salary = getSalaryFromYears(years + i);
                const base = Math.ceil((salary + dependents * 6500) * 1.12);
                const overtimePay = Math.ceil(overtime * (base + 184700) / 162);
                const total = Math.ceil(base + housing + 184700 + overtimePay + (nightDuty * 21000) + positionAllowance);
                salaries.push(total);
                labels.push(`${years + i}年目`);
            }

            // 最初の年の結果を出力
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `初年度計算結果: ¥${salaries[0].toLocaleString()}`;
            outputDiv.style.display = 'block';

            // グラフを描画
            const ctx = document.getElementById('salaryChart').getContext('2d');
            document.getElementById('salaryChart').style.display = 'block';
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '予想月給',
                        data: salaries,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '年数'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '月給 (円)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
